<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINPACK - Finance Package</title>
  <style>
    /* Reset and box sizing */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Page background and layout */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #001f3f;
  position: relative;
  overflow: hidden;
}

/* Animated background waves */
.animated-waves {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #004080, #001f3f);
  opacity: 0.8;
  animation: waves 6s infinite linear;
  z-index: -1;
}

@keyframes waves {
  0% { background-position: 0 0; }
  50% { background-position: 100% 100%; }
  100% { background-position: 0 0; }
}

/* Container styling with animated border */
.container {
  text-align: center;
  background: rgba(0, 0, 0, 0.6);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 600px;
  margin: 0 20px;
  position: relative;
  overflow: hidden;
}

.container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 4px solid transparent;
  border-radius: 15px;
  /* background: linear-gradient(45deg, #007bff, #00ffcc, #ff66cc, #007bff); */
  background-size: 300% 300%;
  animation: gradient-border 6s infinite;
  z-index: -1;
}

@keyframes gradient-border {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* Header styles */
.header h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.header p {
  font-size: 1.2rem;
  margin-bottom: 20px;
}

/* Button styling with hover and transition */
.animated-button {
  display: inline-block;
  padding: 12px 25px;
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  text-decoration: none;
  background-color: #0066cc;
  border-radius: 30px;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
  margin-top: 20px;
}

.animated-button:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 102, 204, 0.6);
}

/* Media query for larger screens */
@media (min-width: 768px) {
  .header h1 {
    font-size: 3rem;
  }

  .animated-button {
    font-size: 1.2rem;
    padding: 15px 30px;
  }
}

  </style>
</head>
<body>
  <div class="animated-waves"></div>
  <div class="container">
    <header class="header">
      <h1>Welcome to FINPACK</h1>
      <p>Effortless Accounting, Anytime, Anywhere</p>
      <a href="login.php" class="animated-button">Get Started</a>
    </header>
  </div>
</body>
</html>
